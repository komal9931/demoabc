<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar - Pure CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff9800;
        }

        /* Hide checkbox */
        #menu-toggle {
            display: none;
        }

        /* Hamburger */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        @media (max-width: 768px) {
            nav ul {
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background-color: #333;
                flex-direction: column;
                align-items: center;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease-out;
            }

            #menu-toggle:checked+.hamburger+ul {
                max-height: 300px;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">MyLogo</div>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>

</html>
